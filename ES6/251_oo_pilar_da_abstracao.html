  class CadastroUsuario {

   constructor() {
    this.nome = prompt('Informe o nome: ')
    this.matricula = prompt('Informe a matricula: ')
    this.login = prompt('Informe o login: ')
    this.filial = prompt('Informe a filial: ')
   }

   cadNome() {
    return this.nome
   }

   cadMatricula() {
    return this.matricula
   }

   cadLogin() {
    return this.login
   }

   cadFilial() {
    return this.filial
   }

  }

  let user1 = new CadastroUsuario()
  let user2 = new CadastroUsuario()

  document.write(`Nome do Usuário: ${user1.cadNome()}` + '<br/>')
  document.write(`Matricula do Usuário: ${user1.cadMatricula()}` + '<br/>')
