<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- adiciona o icone no titulo da pagina -->
  <link rel="shortcut icon" href="img/js.webp" type="image/x-icon">
  <title>JavaScript</title>

  <script>
    function distribuiCaracter() {

      //selecionar o valor digitado
      var caracter = document.getElementById('entrada').value

      //limpa o campo de digitação
      document.getElementById('entrada').value = ''

      //limpar espaços em branco nas extremidades das strings
      caracter.trim()

      switch (caracter) {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':

          //adicionar o caracter no campo referente a números
          document.getElementById('apenas_numeros').value += caracter
          break;
        default:
          //adicionar o caracter no campo referente a letras
          document.getElementById('apenas_letras').value += caracter
      }


    }

  </script>



</head>

<body class="m-3">

  <input type="text" placeholder="Digite um caracter aqui" 
  onkeyup="distribuiCaracter()" id="entrada">
  <hr>

  <label for="">Letras:</label>
  <input type="text" disabled="disabled" id="apenas_letras">

  <label for="">Números:</label>
  <input type="text" disabled="disabled" id="apenas_numeros">

  <!-- JavaScript Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
