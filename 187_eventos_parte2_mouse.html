<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 <title>JavaScript</title>

 <script>

  //DOCUMENTAÇÃO
  //https://www.w3schools.com/jsref/dom_obj_event.asp

  function acaoOnclick() {
   alert('Evento Onclick')
  }

  function acaoOndblclick() {
   alert('Evento ondblclick')
  }

  function acaoOnmouseup() {
   alert('Evento onmouseup')
  }

  function acaoOnmouseover() {
   alert('Evento onmouseover')
  }

  function acaoOnmouseout() {
   alert('Evento onmouseout')
  }



 </script>

</head>

<body style="padding: 20px; font-size: 20px;">

 <div onclick="acaoOnclick()" style="background: #ccc; height: 150px; width: 150px;"></div>
 <hr>
 <div ondblclick="acaoOndblclick()" style="background: rgb(255, 0, 0); height: 150px; width: 150px;"></div>
 <hr>
 <div onmouseup="acaoOnmouseup()" style="background: rgb(4, 0, 247); height: 150px; width: 150px;"></div>
 <hr>
 <div onmouseover="acaoOnmouseover()" style="background: rgb(31, 77, 0); height: 150px; width: 150px;"></div>
 <hr>
 <div onmouseout="acaoOnmouseout()" style="background: rgb(221, 224, 0); height: 150px; width: 150px;"></div>


 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
