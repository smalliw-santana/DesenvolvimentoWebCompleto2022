   if (operacao === 'soma') {

   }
   else if (operacao === 'subtracao') {
    return num1 - num2
   }
   else {
    alert('operação invalida ' + operacao)
   }
  }

  var resultado = calculo(num1, num2, operacao)

  document.write('O resultado é: ' +  resultado )
