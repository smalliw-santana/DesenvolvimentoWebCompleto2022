<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- CSS only -->
 <link rel="stylesheet" href="css/bootstrap.min.css">

 <!-- adiciona o icone no titulo da pagina -->
 <link rel="shortcut icon" href="img/js.webp" type="image/x-icon">
 <title>JavaScript</title>
</head>

<body class="m-3">
<!--
 onfocus = recebe o foco
 onblur  = perde o foco
 onchange = recupera o valor
-->
<label for="">ONFOCUS</label>
<input onfocus="console.log('Recebeu o foco')" type="text"><hr>

<label for="">ONBLUR</label>
<input onblur="console.log('Perdeu o foco')" type="text"><hr>

<label for="">ONCHANGE</label>
<select onchange="console.log('Estado foi modificado')">
 <option>-- Selecione --</option>
 <option value="1">-- Primeira opção --</option>
 <option value="2">-- Segunda opção --</option>
</select>





 <!-- JavaScript Bundle with Popper -->
 <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
