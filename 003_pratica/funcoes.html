<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

 <title>JavaScript</title>

 <script>

  var nome = prompt('Qual o seu nome: ')
  var anoNasc = prompt('Qual o seu ano de nascimento: ')
  var anoAtual = 2022

  var largura = prompt('Informe a largura: ')
  var altura = prompt('Informe a altura: ')

  anoNasc = parseInt(anoNasc)
  anoAtual = parseInt(anoAtual)

  function calculaIdade(anoAtual, anoNasc){
   return anoNasc - anoAtual
  }
 
  function calculaArea (largura, altura){
   return largura * altura
  }

  var area = calculaArea(largura, altura)
  var idade = calculaIdade(anoNasc, anoAtual)

  document.write('Olá ' + nome + ', sua idade atual é ' + idade + ' anos.<br/>')
  document.write('e o total da area que você informou é: ' + area + '<hr/>')

 </script>

</head>
