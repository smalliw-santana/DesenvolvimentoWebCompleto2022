<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 <title>JavaScript</title>

 <script>

  //void -> realiza o processamento e não fornece nenhum tipo de retorno
  //return -> retorna um paramentro que pode ser utilizado dentro da logica do script
  function calcularAreaTerreno(largura, comprimento) {
   //lógica
   var area = largura * comprimento
   return area
  }

  var largura = prompt('Digite a largura do terreno em metros: ')
  var comprimento = prompt('Digite o comprimento fo terreno em metros: ')


  var area = calcularAreaTerreno(largura, comprimento) // variavel recebeu o retorno da função

  // document.write(calcularAreaTerreno(15, 25))
  document.write('o terreno possui ' + area + ' metros quadrados.')


 </script>

</head>

<body style="padding: 20px; font-size: 20px;">

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
